<div class="container">
    <div class="inner-container">
        <div class="banner">
            <h1 class="banner-title">Dumbartonshire Chess League</h1>
        </div>
        <div class="team-list">
            <button (click)="selectedIndex=1;" [ngClass]="{'selectedButton': selectedIndex === 1}">A Team</button>
            <!-- <button (click)="selectedIndex=2;" [ngClass]="{'selectedButton': selectedIndex === 2}">B Team</button> -->
        </div>
        <div class="team-info">
             <h2>Team Captain: {{ captain() }}</h2>
            <h2>E-mail: {{ email() }} </h2>
            <!--<a *ngIf="selectedIndex === 1" href="https://www.chessscotland.com/grading-results/event2024/Lanarkshire_League_Div_1.html" target="_blank">Open Full Results</a>
            <a *ngIf="selectedIndex === 2" href="https://www.chessscotland.com/grading-results/event2024/Lanarkshire_League_Div_2.html" target="_blank">Open Full Results</a>
            <div class="results-table">
                <iframe *ngIf="selectedIndex === 1" scrolling="no" src="https://www.chessscotland.com/grading-results/event2024/Lanarkshire_League_Div_1.html" frameborder="0"></iframe>
                <iframe *ngIf="selectedIndex === 2" scrolling="no" src="https://www.chessscotland.com/grading-results/event2024/Lanarkshire_League_Div_2.html" frameborder="0"></iframe>
            </div> -->
            <div class="history">
                <ol *ngIf="selectedIndex === 1" class="history-list">
                    <a href="https://www.chessscotland.com/grading-results/event2023/Dumbarton_&_District_Division_1.html" target="_blank">2023</a>
                    <a href="https://www.chessscotland.com/grading-results/event2020/Dumbarton_&_District_Division_2.html" target="_blank">2020</a>
                    <a href="https://www.chessscotland.com/grading-results/event2019/Dumbarton_&_District_Division_2.html" target="_blank">2019</a>
                    <a href="https://www.chessscotland.com/grading-results/event2018/Dumbarton_&_District_Division_1.html" target="_blank">2018</a>
                </ol>
                <ol *ngIf="selectedIndex === 2" class="history-list">
                </ol>
            </div>
        </div>
    </div>
</div>
